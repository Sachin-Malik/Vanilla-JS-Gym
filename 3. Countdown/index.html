<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./main.css">
</head>
<div class="container">
    <h1 class="title">Welcome to TimerWatch</h1>
    <div class="timer-wrapper">
        <div class="timer-wrapper_innerDiv ">
            <input placeholder="00" type="number" class="time-input" id='hourInput' />
            <div class="time-text">Hour</div>
        </div>
        <div class="timer-wrapper_innerDiv ">
            <input placeholder="00" type="number" class="time-input" id='minuteInput' />
            <div class="time-text">Minute</div>
        </div>
        <div class="timer-wrapper_innerDiv ">
            <input placeholder="00" type="number" class="time-input" id='secondInput' />
            <div class="time-text">Second</div>
        </div>
    </div>
    <div class="button-wrapper">
        <button onclick="handleStartPause()" id="start-pause">Start</button>
        <button onclick="handleReset()" id="reset">Reset</button>
    </div>
</div>

<body>

    <script src="./script.js" async defer></script>
</body>

</html>
